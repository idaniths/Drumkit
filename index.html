<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Drumkit</title>
</head>
<body>
    <header>
        <h1>Drum Kit</h1>
    </header>
    <main>

        <article>
            <p>Kick = Space</p>
            <p>Snare = C</p>
            <p>First Tom = V</p>
            <p>Second Tom = B</p>
            <p>Third Tom = N</p>
            <p>Hihat = Right Shift</p>
            <p>Crash = Enter</p>
            <p>Ride = Left Arrow</p>
        </article>
    <section>
        <svg width="900" height="486" viewBox="0 0 900 486" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse class="kick" cx="434.5" cy="335.5" rx="78.5" ry="79.5" fill="#FFE55A"/>
            <ellipse class="snare" cx="325.5" cy="242.5" rx="52.6947" ry="19.333" transform="rotate(5.73286 325.5 242.5)" fill="#FFE55A"/>
            <ellipse class="first_tom" cx="380" cy="178.5" rx="38" ry="19.5" transform="rotate(5.36528 380 178.5)" fill="#FFE55A"/>
            <ellipse class="second_tom" cx="493.319" cy="165.503" rx="43.0768" ry="27.412" transform="rotate(-13.6139 493.319 165.503)" fill="#FFE55A"/>
            <ellipse class="third_tom" cx="542" cy="238.668" rx="50.9414" ry="11.3023" transform="rotate(-7.74742 542 238.668)" fill="#FFE55A"/>
            <ellipse class="hihat" cx="228.5" cy="194" rx="46.5" ry="8" fill="#FFE55A"/>
            <ellipse class="crash" cx="282.646" cy="142.5" rx="68.902" ry="25.4114" transform="rotate(24.2845 282.646 142.5)" fill="#FFE55A"/>
            <ellipse class="ride" cx="660.814" cy="132.893" rx="116.272" ry="50.8912" transform="rotate(-13.7719 660.814 132.893)" fill="#FFE55A"/>
        </svg>
    </section>
</main>
</body>
</html>
